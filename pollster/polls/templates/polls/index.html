<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Document</title>
</head>
<body>
{% extends 'polls/base.html' %}
{% block content %}
<h1 class="text-center mb-3">Poll Questions</h1>
{% if latest_question_list %}
{% for question in latest_question_list %}
 <div class="card mb-3">
   <div class="card-body">
        <p class="lead">{{ question.question_text }}</p>
        <a href="{% url 'polls:detail' question.id%}" class="btn btn-primary btn-sm" aria-label="Vote for {{question.question_text}}">Vote Now</a>
        <a href="{% url 'polls:results' question.id%}" class="btn btn-secondary btn-sm" aria-label="View results for {{question.question_text}}">Results</a>
   </div>
 </div>
{% endfor %}
{% else %}
<p>No polls available</p>
{% endif %}
{% endblock %}
</body>
</html>
